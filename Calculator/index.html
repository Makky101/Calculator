<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input class="js-calculation input-text-style" readonly>
        
        <div class="button-row">
            <button onclick="
                    updateCalculation('1');
                  ">1</button>
        
            <button onclick="
                    updateCalculation('2');
                  ">2</button>
        
            <button onclick="
                    updateCalculation('3');
                  ">3</button>
        
            <button onclick="
                    updateCalculation(' + ');
                  ">+</button>
        </div>
        
        <div class="button-row">
            <button onclick="
                    updateCalculation('4');
                  ">4</button>
        
            <button onclick="
                    updateCalculation('5');
                  ">5</button>
        
            <button onclick="
                    updateCalculation('6');
                  ">6</button>
        
            <button onclick="
                    updateCalculation(' - ');
                  ">-</button>
        </div>
        
        <div class="button-row">
            <button onclick="
                    updateCalculation('7');
                  ">7</button>
        
            <button onclick="
                    updateCalculation('8');
                  ">8</button>
        
            <button onclick="
                    updateCalculation('9');
                  ">9</button>
        
            <button onclick="
                    updateCalculation(' * ');
                  ">*</button>
        </div>
        
        <div class="button-row">
            <button onclick="
                    updateCalculation('0');
                  ">0</button>
        
            <button onclick="
                    updateCalculation('.');
                  ">.</button>
        
            <button onclick="
                   
                    calculation = eval(calculation);
            
                    displayCalculation();
            
                    localStorage.setItem('calculation', calculation);
                  ">=</button>
        
            <button onclick="
                    updateCalculation(' / ');
                  ">/</button>
        </div>
        
        <div class="button-row clear-row">
            <button onclick="
                    calculation = '';
            
                    displayCalculation();
            
                    localStorage.setItem('calculation', calculation);
                  ">C</button></div>
    </div>


    <script src="Script.js"></script>
</body>


</html>
